<!DOCTYPE HTML>
<!-- where the actual game will be, websocket will be -->
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CATfishGOFish Play</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="play.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"
    />
    </head>

    <body class = "bg-success-subtle">
      <header class = "container-fluid text-success-emphasis">
      <!-- Navigation elements -->
      <nav class = "navbar fixed-top">
        <h1 class = "text-success-emphasis navbar-brand fixed-top"><b>CatFishGoFish</b></h1>
        <menu class="navbar-nav">
          <li class="nav-item"> 
            <a class="nav-link text-success" href="menu.html">Menu</a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link text-success" href="scores.html">Scores</a>
          </li>
        </menu>
      </nav>
      </header>


      <main class="container-fluid text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
          <div class="top-menu">
          <form action="menu.html">      
              <button class="btn btn-light input-group-text" type="submit"> <b> Return to Menu </b> </button>
          </form>
            </div>
        <div class="question">
          Where question shows:
          <span> Got any threes?</span>
        </div>
      <div class="pair-container"> 
        <div class="pair">
              <p class="text-center"> Your Pairs <br/>
              𖧋<br/>
              𖧋<br/>
              ●<br/>
              ●<br/>
              </p>
          </div>
        <div id="picture" class="picture-box pair"> <img width="300" src="underconstruction.jpeg" alt="oponent" /> </div>
        <div class="pair">
              <p class="text-center"> Opponent Pairs <br/>
              𖧋<br/>
              𖧋<br/>
              𖧋<br/>
              ●<br/>
              </p>
          </div>
      </div>
      <input type="checkbox" id="toggle-cards" class="hidden-checkbox" />
      <label for="toggle-cards" class="toggle-button">Draw (click me)</label>

      <!-- Card container that responds to toggle -->
      <div class="card-container">
        <div class="card">🂡</div>
        <div class="card">🃁</div>
        <div class="card">🃑</div>
      </div>

      <br/>

      <div class="text-center">
      <p> Link to Scores page (will show up after games over) </p>
          <form action="scores.html">      
              <button class="btn btn-light btn-outline-primary input-group-text btn-lg" type="submit"> <b> Fish Caught </b> </button>
          </form>
      </div>

        </main>

      <footer class="text-success">
        <div class="container-fluid">
        <span class="text-reset">Author Name</span>
        <a class="text-reset text-success-emphasis" href="https://github.com/SVic000/Startup">GitHub StartUp!</a>
        </div>
      </footer>
    </body>
</html>
