<!DOCTYPE HTML >
<!-- will hold login -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CATfishGOFish HTML</title>
        <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"
    />
    </head>

    <body class="bg-success-subtle">
      <header class = "container-fluid">

      <!-- Navigation elements -->
      <nav class = "navbar fixed-top">
        <h1 class = "navbar-brand fixed-top">CatFishGoFish</h1>
        <menu class="navbar-nav">
          <li class="nav-item"> 
            <a class="nav-link active" href="menu.html">Menu</a>
          </li>
        </menu>
      </nav>
      </header>

      <main class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
      <h1>Welcome to CatFishGoFish!</h1>
      <form method="get" action="menu.html">
        <div class="input-group mb-3">
          <span class="input-group-text">Login</span>
          <input class="form-control" type="text" placeholder="your@email.com" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" >Password</span>
          <input class="form-control" type="password" placeholder="password" />
        </div>
        <button class="btn btn-success" type="submit">Login</button>
        <button class="btn btn-primary" type="submit">Create</button>
      </form>
    </main>

      <footer>
        <div class="container-fluid">
        <span class="text-reset">Author Name</span>
        <a class="text-reset" href="https://github.com/SVic000/Startup">GitHub StartUp!</a>
        </div>
      </footer>
    </body>
</html>
